<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ui">
    <div class="controls">
      <button id="pauseBtn">Pause</button>
      <button id="clearBtn">Clear</button>
      <label>Gravity <input id="gravityRange" type="range" min="0" max="2" step="0.01" value="0.5"></label>
      <label>Spawn Count <input id="countRange" type="range" min="1" max="100" step="1" value="20"></label>
      <button id="fillBtn">Spawn</button>
    </div>
    <div class="hud">Balls: <span id="ballCount">0</span></div>
  </div>

  <canvas id="canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
